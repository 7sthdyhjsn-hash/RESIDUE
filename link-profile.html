<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Residue Link | Profile</title>
  <link rel="stylesheet" href="css/tapstyle.css">
  <script src="js/env.js"></script>
  <script type="module" src="js/link-app.js"></script>
</head>

<body class="lt-page" data-theme="dark">
  <div class="lt-overlay" id="lt-overlay" hidden>
    <div class="lt-overlay-box">Loading…</div>
  </div>

  <!--CARD LAYOUT-->
  <div class="lt-card lt-hero-card">
    <!-- CARD HEADERS -->
    <div class="lt-header">
      <div class="lt-brand brand-font"><span class="lt-bar" aria-hidden="true"></span> Residue</div>
    </div>

    <!-- CARD PROFILE -->
    <div class="lt-profile">
      <img class="lt-avatar" id="lt-avatar" alt="Profile avatar">    
      <h1 class="lt-name" id="lt-name">Loading…</h1>
      <p class="lt-title" id="lt-title"></p>
      <p class="lt-bio" id="lt-bio"></p>
    </div>

    <div class="lt-links" id="lt-links"></div>


    <!--CARD FOOTER-->
    <div class="lt-footer">
      <a class="lt-made" href="https://www.residue.cc" target="_blank" rel="noopener noreferrer">www.residue.cc</a>
      <a class="lt-manage" href="link-admin.html">Manage / add links</a>
    </div>
  </div>

  <div class="lt-status lt-center" id="lt-status"></div>

  <!--FOOTER-->
  <footer class="site-footer">
    © <span id="year"></span> Residue. All rights reserved.
  </footer>

  <script type="module">
    window.linktree?.renderPublicProfile();
  </script>
</body>
</html>
